<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <section class="img">
          <img src="images/image-equilibrium.jpg" alt="img" class="logo" />
          <div>
            <img src="images/icon-view.svg" alt="Auge" />
          </div>
        </section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="info">
          <div class="preis">
            <img src="images/icon-ethereum.svg" alt="WÃ¤hrung" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Time" />
            <p>3 days left</p>
          </div>
        </section>
        <section class="user">
          <img src="images/image-avatar.png" alt="user" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
